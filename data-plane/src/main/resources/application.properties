# Quarkus Configuration
quarkus.application.name=data-plane
quarkus.http.port=8081

# Camel Configuration
camel.context.name=data-plane-context
camel.context.auto-startup=true
camel.main.name=DataPlane

# Camel Management (for Jolokia)
camel.main.jmx-enabled=true
camel.main.jmx-management-statistics-level=Extended

# Health Check
quarkus.smallrye-health.root-path=/health

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.example.dp".level=DEBUG
quarkus.log.category."org.apache.camel".level=INFO

# CORS Configuration (for Control-Plane)
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8080,http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Control-Plane URL
control-plane.url=http://localhost:8080

# Dev Services 비활성화 (Docker 없는 환경)
quarkus.kafka.devservices.enabled=false
