server:
  port: 8080

spring:
  application:
    name: control-plane
  datasource:
    url: jdbc:h2:mem:cpdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

# Data-Plane 연결 설정
data-plane:
  url: http://localhost:8081
